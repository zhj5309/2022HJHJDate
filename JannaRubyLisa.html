    <title>春节假期倒计时</title>

<style>

</style>

<body>
    <div id="show" style="font-size: 20px;text-align: center;margin-top: 50px;">
        <div class="showW"></div>
        <div class="showZ"></div>
        <div class="showS"></div>
        <div class="showX"></div>
        <div class="showJ"></div>
        <div class="showH"></div>
    </div>
</body>
<script>
    TimeDown(".showW", "2022/1/29 17:45:00",'Janna');
    TimeDown(".showZ", "2022/1/29 17:45:00",'Ruby');
    TimeDown(".showS", "2022/1/27 18:00:00",'Lisa');    function TimeDown(id, endDateStr,name) {
        var endDate = new Date(endDateStr);
        var nowDate = new Date();
        var totalSeconds = parseInt((endDate - nowDate) / 1000);
        var days = Math.floor(totalSeconds / (60 * 60 * 24));
        var modulo = totalSeconds % (60 * 60 * 24);
        var hours = Math.floor(modulo / (60 * 60));
        modulo = modulo % (60 * 60);
        var minutes = Math.floor(modulo / 60);
        var seconds = modulo % 60;
		if(days <0 && hours <0 && minutes <0 && seconds <0){
			// document.querySelector(id).innerHTML = name + ",恭喜你！！！你已经放假了！！！<br><br>";
			document.querySelector(id).innerHTML = name + ",恭喜你！！！你已经放假了！！！<a href=FireWork.html> 点击放烟花</a><br><br>";
        } else {
			document.querySelector(id).innerHTML = name +":" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒<br><br>";
		}

        setTimeout(function () {
            TimeDown(id, endDateStr,name);
        }, 1000)
    }
    TimeDown()
    setInterval(TimeDown, 1000);
</script>
<p style="font-size: 20px;text-align: center;margin-top: 50px;" >  春节 - <b>假期倒计时</b>。</p>
